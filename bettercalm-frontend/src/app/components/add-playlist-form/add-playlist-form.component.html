<div class="card text-center w-75 mx-auto mt-3">
  <form class="was-validated" [formGroup]="contentForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Name:</label>
      <input type="text" formControlName="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Description:</label>
      <input type="text" formControlName="description" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Category:</label>
      <select class="form-select" formControlName="category" required>
        <option value="1">Dormir</option>
        <option value="2">Meditar</option>
        <option value="3">Musica</option>
        <option value="4">Cuerpo</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Image URL:</label>
      <input type="text" formControlName="imageURL" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary mb-3">Add playlist</button>
  </form>
</div>
