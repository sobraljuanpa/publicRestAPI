<div *ngIf="'author' in categoryElement" class="card mt-5">
  <div class="card-body">
    <img src={{categoryElement?.imageURL}} class="card-img-top">
    <div class = "card-title">{{ categoryElement?.name }}</div>
    <p class="card-text">
      Author: {{categoryElement?.author}}.<br>
      Duration: {{categoryElement?.duration}} minutes <br>
    </p>
  </div>
</div>

<div *ngIf="'description' in categoryElement" class="card mt-5">
  <div class="card-body">
    <img src={{categoryElement?.imageURL}} class="card-img-top">
    <div class = "card-title">{{ categoryElement?.name }}</div>
    <p class="card-text">
      {{categoryElement?.description}}<br>
    </p>
  </div>
</div>
