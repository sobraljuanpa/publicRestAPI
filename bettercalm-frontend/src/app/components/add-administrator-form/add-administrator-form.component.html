<div class="card text-center w-75 mx-auto mt-3">
  <form class="was-validated" [formGroup]="adminForm" (ngSubmit)="onSubmit()">
    <div>
      <label class="form-label">Email:</label>
      <input type="text" formControlName="email" class="form-control" required>
    </div>
    <div>
      <label class="form-label">Name:</label>
      <input type="text" formControlName="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password:</label>
      <input type="password" formControlName="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary mb-3">Register</button>
  </form>
</div>
