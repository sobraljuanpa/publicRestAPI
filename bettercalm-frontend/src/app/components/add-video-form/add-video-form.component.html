<div class="card text-center w-75 mx-auto mt-3">
  <form [formGroup]="videoForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Name:</label>
      <input type="text" formControlName="name" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Author:</label>
      <input type="text" formControlName="author" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Category:</label>
      <select class="form-select" formControlName="category">
        <option value="1">Dormir</option>
        <option value="2">Meditar</option>
        <option value="3">Musica</option>
        <option value="4">Cuerpo</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Duration (in minutes):</label>
      <input type="text" formControlName="duration" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Video URL:</label>
      <input type="text" formControlName="videoURL" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary mb-3">Add content</button>
  </form>
</div>
