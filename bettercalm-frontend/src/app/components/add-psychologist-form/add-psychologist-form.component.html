<div class="card text-center w-75 mx-auto mt-3">
    <form class="was-validated" [formGroup]="psychologistForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" formControlName="psychologistName" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Surname:</label>
            <input type="text" formControlName="psychologistSurname" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Consultation format:</label>
            <select class="form-select" formControlName="isRemote" required>
                <option value="false">On site</option>
                <option value="true">Remote</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Address:</label>
            <input type="text" formControlName="address" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Active years:</label>
            <input type="text" formControlName="activeYears" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Fee:</label>
            <select class="form-select" formControlName="fee" required>
                <option value="500">500 per hours</option>
                <option value="750">750 per hour</option>
                <option value="1000">1000 per hour</option>
                <option value="2000">2000 per hour</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Expertise 1:</label>
            <select class="form-select" formControlName="expertiseId1" required>
                <option value="1">Depresión</option>
                <option value="2">Estrés</option>
                <option value="3">Ansiedad</option>
                <option value="4">Autoestima</option>
                <option value="5">Enojo</option>
                <option value="6">Relaciones</option>
                <option value="7">Duelo</option>
                <option value="8">Y más</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Expertise 2:</label>
            <select class="form-select" formControlName="expertiseId2" required>
                <option value="1">Depresión</option>
                <option value="2">Estrés</option>
                <option value="3">Ansiedad</option>
                <option value="4">Autoestima</option>
                <option value="5">Enojo</option>
                <option value="6">Relaciones</option>
                <option value="7">Duelo</option>
                <option value="8">Y más</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Expertise 3:</label>
            <select class="form-select" formControlName="expertiseId3" required>
                <option value="1">Depresión</option>
                <option value="2">Estrés</option>
                <option value="3">Ansiedad</option>
                <option value="4">Autoestima</option>
                <option value="5">Enojo</option>
                <option value="6">Relaciones</option>
                <option value="7">Duelo</option>
                <option value="8">Y más</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Add psychologist</button>
    </form>
</div>
