<div *ngFor="let administrator of administrators">
  <div class="card w-75 mx-auto mt-5">
    <div class="card-header">
        {{administrator.email}}
        <button type="button" class="btn btn-danger" style="float: right; margin-left: 10px;" (click)="Delete(administrator.id)">Delete</button>
        <button routerLink="/administrators/edit/{{administrator.id}}" type="button" class="btn btn-primary" style="float: right">Edit</button>
    </div>
    <div class="card-body">
        <ul>
            <li>Name: {{administrator.name}}</li>
        </ul>
    </div>
  </div>
</div>
