<div class="card w-75 mx-auto mt-5">
  <div class="card-header">
      {{video?.name}}
      <button type="button" class="btn btn-danger" style="float: right; margin-left: 10px;" (click)="Delete(video!!.id)">Delete</button>
  </div>
  <div class="card-body">
    <iframe width="420" height="315" [src]=videoLink></iframe>
    <ul>
        <li>Author: {{video?.author}}</li>
        <li>Duration: {{video?.duration}} minutes</li>
    </ul>
  </div>
  <div class="card-footer">
    <label class="form-label">Playlist:</label>
    <select class="form-select" [(ngModel)]="selectedPlaylist">
      <option [ngValue]="playlist" *ngFor="let playlist of playlists">{{ playlist.name }}</option>
    </select>
    <button type="button" class="btn btn-primary mt-2" (click)="AddToPlaylist(selectedPlaylist.id, video!!.id)">Add to playlist</button>
  </div>
</div>
